<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />
    <script src='javascripts/main.js'></script>
    <title>Jscompress by Armen138</title>
  </head>

  <body>

    <header>
      <div class="container">
        <h1>Jscompress</h1>
        <h2>compressing script</h2>

        <section id="downloads">
          <a href="https://github.com/Armen138/jscompress/zipball/master" class="btn">Download as .zip</a>
          <a href="https://github.com/Armen138/jscompress/tarball/master" class="btn">Download as .tar.gz</a>
          <a href="https://github.com/Armen138/jscompress" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        <p>Paste Javascript code below, and hit 'compress'<br><em>NB</em> You will get better result if the code is minified already</p>
        <div id='in'><textarea id='ta' style='width: 100%; height: 300px'></textarea></div>
        <a href='#' id='compress' class='btn'> compress </a>
        <div id='out'><textarea id='to' style='width: 100%; height: 300px'></textarea></div>        
      </section>
    </div>

    
  </body>
</html>
